<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><center>
    <form action="#" name="form" method="get">
        <b><table cellpadding="10" bgcolor="yellow">
            <tr>
                <td colspan="2" align="center"><h1>Registration Form</h1></td>
            </tr>
            <tr>
                <td>
                First Name
                </td>
            <td>
                <input type="text" name="first name">
                </td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td>
                    <input type="text" name="">
                </td>
            </tr>
            <tr>
                <td>Email ID</td>
                <td>
                    <input type="email" name="" placeholder="abc@gmail.com">
                </td>
            </tr>
            <tr>
                <td>Mobile number</td>
                <td>
                    <input type="tel" name="" placeholder="7878######">
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" value="Male">Male
                    <input type="radio" name="gender"
                    value="Female">Female
                </td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td>
                    <textarea cols="30" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td>City</td>
                <td>
                    <select name="City" id="">
                    <option value="">---Select---</option>
                    <option value="">Surat</option>
                    <option value="">Vapi</option>
                    <option value="">Bharuch</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>State</td>
                <td>
                    <select name="State" id="">
                        <option value="">---Select---</option>
                        <option value="">Gujarat</option>
                        <option value="">Maharastra</option>
                        <option value="">Karnatak</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    Hobbies
                </td>
                <td>
                    <input type="checkbox" value="Drawing">Drawing
                    <input type="checkbox" value="Singing">Singing
                    <input type="checkbox" value="Dancing">Dancing</br>
                    <input type="checkbox" Value="others">Others
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td colspan="2"      align="center">
                    <input type="Submit" value="Submit">
                    <input type="Reset" value="Clear">
                </td>
            </tr>
        </table>
        </b>
    </form>
</center>
</body>
</html>
